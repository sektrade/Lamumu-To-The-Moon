<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reach the Moon Game</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: linear-gradient(to top, #001 0%, #00f 100%);
    font-family: Arial, sans-serif;
  }
  #gameCanvas {
    display: block;
    background: #000;
    margin: 0 auto;
  }
  #message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #fff;
    font-size: 48px;
    text-align: center;
    display: none;
  }
  #score {
    position: absolute;
    top: 10px;
    left: 10px;
    color: #fff;
    font-size: 24px;
  }
</style>
</head>

<canvas id="gameCanvas" width="400" height="600"></canvas>
<div id="score">Score: 0</div>
<div id="message"> You win. Lamumu, on the moon.!</div>

const ctx = canvas.getContext("2d");
const width = canvas.width;
const height = canvas.height;

// Game variables

    x: width/2 - 25,
    y: height - 100,
    width: 50,
    height: 50,
    speed: 5
};

let meteors = [];
let spawnRate = 1000; // ms
let lastSpawn = Date.now();
let score = 0;
let gameOver = false;
let reachedMoon = false;

// Ay position
const moonY = -200; // Y pos where moon is located

// Key handling
let keys = {};
document.addEventListener('keydown', e => keys[e.key] = true);
document.addEventListener('keyup', e => keys[e.key] = false);

// Meteor class
class Meteor {
    constructor(){
        this.x = Math.random()*(width-30);
        this.y = -30;
        this.width = 30;
        this.height = 30;
        this.speed = 3 + Math.random()*3;
    }
    update(){
        this.y += this.speed;
        if(this.y > height) this.y = -30;
    }
    draw(){
        ctx.fillStyle = 'red';
        ctx.beginPath();
        ctx.arc(this.x+15,this.y+15,15,0,Math.PI*2);
        ctx.fill();
    }
}

function spawnMeteor(){
    meteors.push(new Meteor());
}

// Game loop
function update(){
    if(gameOver || reachedMoon) return;

    // Character automatic upward movement
    player.y -= 2;

    // Lateral movement
    if(keys['ArrowLeft'] || keys['a']) player.x -= player.speed;
    if(keys['ArrowRight'] || keys['d']) player.x += player.speed;
    player.x = Math.max(0, Math.min(width - player.width, player.x));

    // Spawn meteors
    if(Date.now() - lastSpawn > spawnRate){
        spawnMeteor();
        lastSpawn = Date.now();
    }

    // Update meteors
    meteors.forEach(m => {
        m.update();
        // Collision detection
        if(player.x < m.x + m.width && player.x + player.width > m.x &&
           player.y < m.y + m.height && player.y + player.height > m.y){
            gameOver = true;
            document.getElementById("message").innerText = "Game Over";
            document.getElementById("message").style.display = "block";
        }
    });

    // Check if reached moon
    if(player.y <= moonY){
        reachedMoon = true;
        document.getElementById("message").style.display = "block";
    }

    score = Math.max(score, Math.floor(-player.y));
    document.getElementById("score").innerText = "Score: " + score;
}

function draw(){
    ctx.clearRect(0,0,width,height);

    // Draw player
    ctx.drawImage(charImg, player.x, player.y, player.width, player.height);

    // Draw meteors
    meteors.forEach(m => m.draw());

    // Draw moon
    ctx.fillStyle = 'white';
    ctx.beginPath();
    ctx.arc(width/2, moonY+25, 50,0,Math.PI*2);
    ctx.fill();
}

function loop(){
    update();
    draw();
    requestAnimationFrame(loop);
}

loop();
</script>
